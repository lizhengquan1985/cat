<script>
var totalUse = 0;
var perUse = 1;
var maxP = 100;
var minP = 1;
var rateList = [1.03,1.04,1.05,1.06,1.07,1.08,1.09]
var calcTotalUse = function(data){
	var {nowP, totalUse, rate} = data;
	if(nowP <= minP){
		console.log(data);
		return;
	}
	data.nowP = nowP / rate;
	data.totalUse += perUse;
	return calcTotalUse(data);
}
for(var rate of rateList){
	calcTotalUse({
		nowP:maxP,
		totalUse:0,
		rate
	});
}
</script>
